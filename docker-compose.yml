version: '3'

services:
  backend:
    build: backend
    ports:
      - "4000:4000"
    environment:
      SERVICE_PORT: 4000
    volumes:
      - ./backend/src:/etc/app/src
      - ./backend/node_modules:/etc/app/node_modules

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: ~